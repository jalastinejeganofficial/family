<!DOCTYPE html>
<html lang="en">
<head>

  <title>Family</title>
  <style>
    img {
      
  border-radius: 50%;
} 

body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4);
    background-size: 300% 300%;
    animation: backgroundAnimation 15s ease infinite;
}

@keyframes backgroundAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.content {
    text-align: center;
    color: white;
    background: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
}
  </style>
</head>
<body>
  <div class="content">
    
  
 <center> <img width="50%" height="50%" src="/family.jpg" alt="Avatar"></center>
 <center><p>Uravugal thodarkathai</p></center>
<center>working on the way.....</center>
</div>

<script>
  const colors = [
    '#ff9a9e', '#fad0c4', '#fad0c4', // Pinkish
    '#a18cd1', '#fbc2eb', // Purple to pink
    '#ffecd2', '#fcb69f', // Orange shades
];

let currentColor = 0;

function changeBackground() {
    document.body.style.background = `linear-gradient(45deg, ${colors[currentColor]}, ${colors[(currentColor + 1) % colors.length]})`;
    currentColor = (currentColor + 1) % colors.length;
}

// Change the background color every 5 seconds
setInterval(changeBackground, 5000);
</script>
</body>
</html>
