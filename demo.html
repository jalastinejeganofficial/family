<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/demo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="/demo.js" defer></script>
  </head>
  <body>
    <h1>Tirupathur</h1>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="details">
            <i class="uil uil-camera"></i>
            <span>Image Preview</span>
          </div>
          <div class="buttons"><i class="close-icon uil uil-times"></i></div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img"></div>
        </div>
      </div>
    </div>
    <section class="gallery">
      <ul class="images">
        <li class="img"><img src="/img1.jpg" alt="img"></li>
        <li class="img"><img src="/img2.jpg" alt="img"></li>
        <li class="img"><img src="/img3.jpg" alt="img"></li>
        <li class="img"><img src="/img4.jpg" alt="img"></li>
        <li class="img"><img src="/img5.jpg" alt="img"></li>
        <li class="img"><img src="/img6.jpg" alt="img"></li>
        <li class="img"><img src="/img7.jpg" alt="img"></li>
        <li class="img"><img src="/img8.jpg" alt="img"></li>
        <li class="img"><img src="/img9.jpg" alt="img"></li>
        <li class="img"><img src="/img10.jpg" alt="img"></li>
        <li class="img"><img src="/img11.jpg" alt="img"></li>
        <li class="img"><img src="/img12.jpg" alt="img"></li>
        <li class="img"><img src="/img13.jpg" alt="img"></li>
        <li class="img"><img src="/img14.jpg" alt="img"></li>
      </ul>
    </section>

  </body>
</html>
